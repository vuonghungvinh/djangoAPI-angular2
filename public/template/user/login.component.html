<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Đăng nhập</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" (ngSubmit)="login(f.value)" #f = "ngForm">
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Địa chỉ E-Mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" class="form-control" name="email" required #name="ngModel" ngModel>
                                <div *ngIf="name.errors && (name.dirty || name.touched)" class="text text-danger text-left">
                                    <div [hidden]="!name.errors.required">
                                        Bạn chưa nhập địa chỉ email
                                    </div>
                                    <div [hidden]="!name.errors.pattern">
                                        Địa chỉ email bạn nhập không đúng
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Mật khẩu </label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" required name="password" #password="ngModel" ngModel>
                                <div *ngIf="password.errors && (password.dirty || password.touched)" class="text text-danger text-left">
                                    <div [hidden]="!password.errors.required">
                                        Bạn chưa nhập mật khẩu
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox text-left">
                                    <label>
                                        <input type="checkbox" name="remember" #remember="ngModel" ngModel [checked]="false"> Ghi nhớ
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i> Đăng nhập
                                </button>

                                <a class="btn btn-link" href="#">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
